<section class="container">
  <form class="form" *ngIf="employee">
    <div>
      <label for="eid" class="form-label">Employee ID</label>
      <input
        type="number"
        class="form-control"
        id="eid"
        name="eid"
        [(ngModel)]="this.employee.eid"
      />
    </div>
    <div>
      <label for="eFirstname" class="form-label">First Name</label>
      <input
        type="text"
        class="form-control"
        id="eFirstname"
        name="eFirstname"
        [(ngModel)]="this.employee.eFirstname"
      />
    </div>
    <div>
      <label for="eLastname" class="form-label">Last Name</label>
      <input
        type="text"
        class="form-control"
        id="eLastname"
        name="eLastname"
        [(ngModel)]="this.employee.eLastname"
      />
    </div>
    <div>
      <label for="eDept" class="form-label">Dept</label>
      <input
        type="text"
        class="form-control"
        id="eDept"
        name="eDept"
        [(ngModel)]="this.employee.eDept"
      />
    </div>
    <div>
      <label for="eCity" class="form-label">City</label>
      <input
        type="text"
        class="form-control"
        id="eCity"
        name="eCity"
        [(ngModel)]="this.employee.eCity"
      />
    </div>
    <div>
      <label for="eEmail" class="form-label">Email</label>
      <input
        type="eEmail"
        class="form-control"
        id="eEmail"
        name="eEmail"
        [(ngModel)]="this.employee.eEmail"
      />
    </div>
    <button class="btn btn-primary btn-md" (click)="UpdateEmp()">
      Update List
    </button>
  </form>
</section>

<hr />
<section class="container alert alert-warning" *ngIf="employees.length === 0">
  The are no employess in the table
</section>
<section class="container">
  <table class="table table-striped">
    <thead class="table-dark">
      <tr>
        <th>Employee ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Dept</th>
        <th>City</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr appColors *ngFor="let e of employees">
        <td>{{ e.eid }}</td>
        <td>{{ e.eFirstname }}</td>
        <td>{{ e.eLastname }}</td>
        <td>{{ e.eDept }}</td>
        <td>{{ e.eCity }}</td>
        <td>{{ e.eEmail }}</td>
        <td>
          <button class="btn btn-warning btn-sm" (click)="editEmp(e)">
            Edit<i class="fas fa-trash fa-sm"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</section>
